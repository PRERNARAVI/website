<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Haystack Group - People</title>
    
    <link rel="exhibit/data" href="oldData/people.json" />
    <link rel="exhibit/data" href="oldData/schema.json" />
    <link rel="stylesheet" href="styles/common.css" type="text/css" />

    <script src="https://api.simile-widgets.org/exhibit/current/exhibit-api.js"></script>
    <style>
        .person-lens {
            margin-bottom:  1em;
        }
        .person-lens table {
            margin-left:    2em;
        }
        .person-name {
        }
        .person-role {
            color: #888;
        }
    </style>
</head>
<body onload="onLoad();">
    <!--#include virtual="includes/navigation-panel.html" -->
    <!--#include virtual="includes/header-panel.html" -->
    
    <div id="content-panel">
        <div data-ex-role="collection" data-ex-item-types="Person"></div>
        
        <div style="width: 100%"><table cellspacing="0" cellpadding="0">
            <tr>
              <td style="width: 45em;">
                <div data-ex-role="viewPanel">
                  <div data-ex-role="lens" 
                       data-ex-item-types="Person"
                       class="person-lens"
                       style="display: none">
                    <div>
                      <span class="person-name" data-ex-content=".label"></span>
                      <span class="person-role">(<span data-ex-content=".role"></span>)</span>
                      <span data-ex-if-exists=".homepage" class="person-homepage"> &raquo; <a data-ex-href-content=".homepage">homepage</a></span>
                    </div>
                    <table cellspacing="3" cellpadding="0">
                      <tr data-ex-if-exists=".exRole"><td>Previously:</td><td data-ex-content=".exRole"></td></tr>
                      <tr data-ex-if-exists=".newRole"><td>Currently:</td><td data-ex-content=".newRole"></td></tr>
                      <tr data-ex-if-exists=".interest"><td>Interests:</td><td data-ex-content=".interest"></td></tr>
                    </table>
                  </div>
                  <div data-ex-role="view"
                       data-ex-showAll="true"
                       data-ex-grouped="true"
                       data-ex-orders=".current,.lastName"
		       data-ex-directions="descending,ascending"
                       data-ex-possible-orders=".lastName, .interest, .role, .exRole"
                       >
		  </div>
		  <div data-ex-role="view"
		       data-ex-view-class="Timeline"
		       data-ex-start=".startDate"
		       data-ex-end="default(.endDate,now())"
		       data-ex-marker=".role">
		  </div>
		</div>
              </td>
              <td style="width: 18em;" class="right-panel">
                    <div data-ex-role="facet" data-ex-facetClass="TextSearch" data-ex-facet-label="search"></div>
                    <div data-ex-role="facet" data-ex-expression=".role" data-ex-sortMode="count" data-ex-scroll="false" data-ex-facet-label="filter by role"></div>
                    <div data-ex-role="facet" data-ex-expression=".interest" data-ex-scroll="false" data-ex-facet-label="filter by interest"></div>
		    <div data-ex-role="facet" data-ex-expression=".current" data-ex-scroll="false" data-ex-facet-label="current member"></div>
              </td>
            </tr>
        </table></div>
        
        <!-- ***** This is here only for search engine crawlers to index ***** -->
        <noscript>
                <!--#include virtual="includes/generated-content/rendered-people.html" -->
        </noscript>
    </div>
    
    <!--#include virtual="includes/footer-panel.html" -->
</body>
</html>
